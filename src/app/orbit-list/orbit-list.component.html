<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let satellite of satellites"> <!-- TODO 2b: use *ngFor to display satellite data in the table -->
        <td >{{satellite.name}}</td>
        <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td> <!-- TODO 3b: add style directive to conditionally highlight satellite type -->
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
</table>
